<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Bus Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bus_style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">University Bus Schedule</h1>
        
        <!-- Real-time Clock -->
        <div id="real-time-clock" class="text-center mb-4"></div>
        
        <!-- Status Display -->
        <div id="status-message" class="alert alert-info"></div>
        
        <!-- Schedule Tables -->
        <!-- Replace existing schedule-tables div with this -->
<div id="schedule-tabs" class="mb-4">
    <ul class="nav nav-tabs" id="routeTabs" role="tablist">
        <li class="nav-item" role="presentation" v-for="(route, index) in routes" :key="index">
            <button class="nav-link" :class="{ 'active': index === 0 }" :id="'route-' + (index + 1) + '-tab'" data-bs-toggle="tab" :data-bs-target="'#route-' + (index + 1)" type="button" role="tab">{{ route.name }}</button>
        </li>
    </ul>
    <div class="tab-content" id="routeTabsContent">
        <div v-for="(route, index) in routes" :key="index" class="tab-pane fade" :class="{ 'show active': index === 0 }" :id="'route-' + (index + 1)" role="tabpanel">
            <div class="row mt-3">
                <div v-for="(table, tableIndex) in route.tables" :key="tableIndex" class="col-md-6">
                    <div class="route-table mb-4">
                        <h5 class="text-center mb-3">{{ table.title }}</h5>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th v-for="(header, headerIndex) in table.headers" :key="headerIndex">{{ header }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="(row, rowIndex) in table.rows" :key="rowIndex">
                                        <td v-for="(cell, cellIndex) in row" :key="cellIndex">{{ cell }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
