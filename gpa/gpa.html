<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University GPA/CGPA Calculator</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="gpa_style.css">
</head>
<body>
    <div class="container">
        <h1>University GPA/CGPA Calculator</h1>
        <h3 class="developer-credit">Developed by Tanvir Mahfuz (AIS-11)</h3>

        <!-- System Toggle -->
        <div class="system-toggle">
            <button class="sys-btn active" data-system="semester">Semester System</button>
            <button class="sys-btn" data-system="year">Year System</button>
        </div>

        <!-- GPA Calculator -->
        <div class="calculator-section">
            <h2>GPA Calculator</h2>
            <div id="courses-container"></div>
            <div class="button-container">
                <button class="btn add-btn" onclick="addCourse()">+ Add Course</button>
                <button class="btn calculate-btn" onclick="calculateGPA()">Calculate GPA</button>
                <button class="btn reset-btn" onclick="resetForm()">Reset</button>
            </div>
            <div id="result-container"></div>
        </div>

        <!-- CGPA Calculator -->
        <div class="calculator-section">
            <h2>CGPA Calculator</h2>
            <div id="cgpa-inputs"></div>
            <div class="button-container">
                <button id="cgpa-add-btn" class="btn add-btn" onclick="addCGPAUnit()">+ Add Semester</button>
                <button class="btn calculate-btn" onclick="calculateCGPA()">Calculate CGPA</button>
                <button class="btn reset-btn" onclick="resetCGPA()">Reset</button>
            </div>
            <div id="cgpa-result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
