        /* Additional styles for contact page */
        .contact-hero {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(rgba(88, 204, 2, 0.05), rgba(28, 176, 246, 0.05));
            border-radius: var(--border-radius);
            margin-bottom: 3rem;
        }
        
        .contact-hero h1 {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .contact-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 4rem;
        }
        
        @media (max-width: 768px) {
            .contact-section {
                grid-template-columns: 1fr;
            }
        }
        
        .contact-info {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
        }
        
        .contact-info h2 {
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .contact-card {
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: var(--border-radius);
            background-color: rgba(88, 204, 2, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .contact-profile {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .contact-avatar {
            width: 80px;
            height: 80px;
            background-color: rgba(28, 176, 246, 0.1);
            border-radius: 50%;
            margin-right: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .contact-avatar i {
            font-size: 2rem;
            color: var(--secondary-color);
        }
        
        .contact-details h3 {
            margin: 0 0 0.5rem;
            color: var(--dark-color);
        }
        
        .contact-details p {
            margin: 0;
            color: #666;
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background-color: var(--primary-color);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .social-link.email {
            background-color: #f44336;
        }
        
        .social-link.facebook {
            background-color: #3b5998;
        }
        
        .social-link.whatsapp {
            background-color: #25D366;
        }
        
        .social-link.github {
            background-color: #333;
        }
        
        .contact-form {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
        }
        
        .contact-form h2 {
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: var(--font-family);
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .form-input::placeholder {
            color: #999;
        }
        
        textarea.form-input {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-family: var(--font-family);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .submit-btn:hover {
            background-color: #4bb802;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .map-section {
            margin-top: 3rem;
            text-align: center;
        }
        
        .map-section h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        
        .map-container {
            height: 400px;
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
            background-color: rgba(88, 204, 2, 0.05);
        }
        
        .map-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .map-placeholder i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .tile-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }
        
        .info-tile {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        
        .info-tile:hover {
            transform: translateY(-5px);
        }
        
        .tile-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: inline-block;
        }
        
        .info-tile h3 {
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }
        
        .info-tile p {
            color: #666;
            margin: 0;
        }
        
        .bn-text {
            font-family: 'Hind Siliguri', sans-serif;
            line-height: 1.8;
        }
