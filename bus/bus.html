<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বরিশাল বিশ্ববিদ্যালয় বাস সিডিউল</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bus_style.css" rel="stylesheet">
    <!-- Add Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="container mt-4">
        <h1 class="text-center mb-4">বরিশাল বিশ্ববিদ্যালয় বাস সিডিউল</h1>
        
        <!-- Real-time Clock -->
        <div id="real-time-clock" class="text-center mb-4 fs-4"></div>
        
        <!-- Status Display -->
        <div id="status-message" class="alert alert-info"></div>

        <!-- Schedule Tabs -->
        <div class="mb-4">
            <ul class="nav nav-tabs">
                <li class="nav-item" v-for="(route, index) in routes" :key="index">
                    <button class="nav-link" :class="{ 'active': activeTab === index }" 
                            @click="activeTab = index">
                        {{ route.name }}
                    </button>
                </li>
            </ul>
            
            <div class="tab-content mt-3">
                <div v-for="(route, index) in routes" :key="index" 
                     :class="{ 'show active': activeTab === index }">
                    <div class="row">
                        <div v-for="(table, tableIndex) in route.tables" :key="tableIndex" 
                             class="col-lg-6 mb-4">
                            <div class="card">
                                <div class="card-header bg-primary text-white">
                                    <h5 class="mb-0">{{ table.title }}</h5>
                                </div>
                                <div class="card-body p-0">
                                    <div class="table-responsive">
                                        <table class="table table-bordered mb-0">
                                            <thead class="bg-light">
                                                <tr>
                                                    <th v-for="(header, hIndex) in table.headers" 
                                                        :key="hIndex" class="text-nowrap">
                                                        {{ header }}
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr v-for="(row, rIndex) in table.rows" :key="rIndex">
                                                    <td v-for="(cell, cIndex) in row" :key="cIndex">
                                                        {{ cell }}
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
