<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>বরিশাল বিশ্ববিদ্যালয় বাস সিডিউল</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="bus_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.maateen.me/kalpurush/font.css">
  <style>
    body {
      font-family: 'Kalpurush', Arial, sans-serif;
    }
    
    .fireman-container {
      padding-bottom: 3rem;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="fireman-header">
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-fire" style="color: #ff5722; margin-right: 8px; text-shadow: 0 2px 4px rgba(255,87,34,0.3);"></i>
        <span style="font-weight: 700;">Fireman</span>
      </div>
      <button class="menu-toggle"><i class="fa fa-bars"></i></button>
      <nav class="main-nav">
        <a href="index.html" class="nav-item">Home</a>
        <a href="about.html" class="nav-item">About</a>
        <a href="contact.html" class="nav-item">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="fireman-container">
    <div class="access-header">
      <div class="header-content">
        <i class="fas fa-bus"></i>
        <h1>বাস সিডিউল</h1>
      </div>
      <p>কোন বাস কখন ছাড়বে, কখন ছাড়লো</p>
    </div>

    <!-- Real-time Clock -->
    <div id="real-time-clock" class="info"></div>

    <!-- Status Messages -->
    <div id="statusMessage" class="info-message"></div>
    <div id="vacationNotice" class="vacation-message"></div>

    <!-- Navigation Buttons -->
    <div class="route-navigation">
      <button onclick="scrollToRoute('route1')" style="background: #0071bc"><i class="fas fa-route"></i> রুট ১</button>
      <button onclick="scrollToRoute('route2')" style="background: #4CAF50"><i class="fas fa-route"></i> রুট ২</button>
      <button onclick="scrollToRoute('route3')" style="background: #dc3545"><i class="fas fa-route"></i> রুট ৩</button>
      <button onclick="scrollToRoute('scheduleContainer')" style="background: #6c757d">
        <i class="fas fa-list-alt"></i> পুরো শিডিউল দেখুন
      </button>
    </div>

    <!-- Next Bus Section -->
    <h2><i class="fas fa-clock"></i> পরবর্তী বাস</h2>
    <div id="nextBusAlert" class="next-bus-container"></div>

    <!-- Schedule Container -->
    <h2 id="fullScheduleHeader"><i class="fas fa-calendar-alt"></i> সম্পূর্ণ শিডিউল</h2>
    <div id="scheduleContainer"></div>
  </div>

  <!-- Error Message -->
  <div class="error-message" id="errorMessage"></div>

  <!-- Scroll to top button -->
  <div class="scroll-top" id="scrollTop">
    <i class="fas fa-arrow-up"></i>
  </div>

<script src="script.js"></script>
<script>
    // Mobile Menu Toggle
    document.querySelector('.menu-toggle').addEventListener('click', () => {
        document.querySelector('nav.main-nav').classList.toggle('active');
    });
    
    // Scroll to top functionality
    const scrollTopBtn = document.getElementById('scrollTop');
    
    window.addEventListener('scroll', () => {
        if (window.pageYOffset > 300) {
            scrollTopBtn.classList.add('visible');
        } else {
            scrollTopBtn.classList.remove('visible');
        }
    });
    
    scrollTopBtn.addEventListener('click', () => {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
</script>
</body>
</html>
